<ng-container *ngIf="product.length !=0">
   <div class="all">
    <div class="card-table">
        <div class="card-product">
            <table class="table table-responeive">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product; let i=index">
                        <td style="width:5%">{{i+1}}</td>
                        <td style="width:10%">{{item.title}}</td>
                        <td><img style="width:120px;" src="{{item.image}}" alt=""></td>
                        <td style="width:40%">{{item.description}}</td>
                        <td style="width:10%">{{item.price}}</td>
                        <td style="width:10%">{{item.quantity}}</td>
                        <td style="width:10%">{{item.total}}</td>
                        <td>
                            <button class="btn btn-danger" (click)="removeItem(item)"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button class="btn btn-danger" (click)="emptycart()">Delete All</button></td>
                        <td><button class="btn btn-primary" routerLink="/products">Shop More</button></td>
                        <td><strong>${{grandtotal}}</strong></td>
                        <td><button class="btn btn-success">Buy</button></td>

                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
   </div>
</ng-container>


<ng-container *ngIf="product.length ==0">
    <div class="container">
        <div class="cards">
            <h5 class="cards-tiotle">MY CART</h5>
        </div>
        <div class="center">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/add-to-cart-4040460-3354546.png" alt="">
            <h4>Your Cart Is Empty</h4>
            <h6>Add Item To It Now</h6>
            <button routerLink="/products" class="btn btn-info">Shop Now</button>
        </div>
    </div>
    
</ng-container>
