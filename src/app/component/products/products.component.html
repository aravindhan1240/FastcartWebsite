<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="item">
            <a (click)="filter('')">
                <img src="https://freepngimg.com/thumb/gift/22896-5-christmas-gift-transparent-thumb.png" alt="">
                <h6>All Products</h6>
            </a>
            
        </div>
        <div class="item">
            <a (click)="filter('electronics')">
                <img src="https://www.pngall.com/wp-content/uploads/1/Electronic.png" alt="">
                <h6>Electronics</h6>
            </a>
            
        </div>
        <div class="item">
            <a (click)="filter('fashion')">
                <img src="https://cdn.shopify.com/s/files/1/2026/3639/products/product-image-794493392_480x480.jpg?v=1571717882" alt="">
                <h6>Fashion</h6>
            </a>
            
        </div>
        <div class="item">
            <a (click)="filter('jewelery')">
                <img src="https://5.imimg.com/data5/EO/YJ/MY-64598244/hvijs0031-500x500.png" alt="">
                <h6>Jewllery</h6>
            </a>
        </div>
    </div>
</div>
<div class="container-fluid" style="background-color: rgba(0,0,0,0.2);">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory | filters:searchKey:'title'">
            <div class="card">
                <img src="{{item.image}}" alt="">
                <h5 style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100ch;">{{item.title}}</h5>
                <p style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100ch;" >{{item.description}}</p>
                <p><strong>Price:</strong>${{item.price}}</p>
                <button class="btn btn-info" (click)=addtocart(item)>Add To Card</button>
            </div>
        </ng-container>
    </div>
</div>
